<!DOCTYPE html>
<html lang="en">

<head>
    <title th:text="#{events}"></title>
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>
    <h2 th:text="#{events}"></h2>
    <ol reversed>
        <li th:each="event : ${events}" th:classappend="${event.userAttended} ? attendedEvent : notAttendedEvent">
            <div th:text="${event.date} + ':'"></div>
            <a th:href="@{/event/{id}(id=${event.id})}">
                <div th:text="${event.book.author} + ': ' + ${event.book.title}"></div>
            </a>
            <div th:classappend="${event.userHosted} ? hostedEvent : notHostedEvent">
                <span th:text="#{field.host} + ': '"></span>
                <span th:text="${event.host.name}"></span>
            </div>
        </li>
    </ol>
</body>

</html>
