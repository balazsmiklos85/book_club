<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>
    <h2>Events</h2>
    <ol reversed>
        <li th:each="event : ${events}" th:classappend="${event.userAttended} ? attendedEvent : notAttendedEvent">
            <div th:text="${event.date} + ':'"></div>
            <div th:text="${event.author} + ': ' + ${event.title}"></div>
            <div th:classappend="${event.userHosted} ? hostedEvent : notHostedEvent">
                <span>Host: </span>
                <span th:text="${event.hostName}"></span>
            </div>
        </li>
    </ol>
</body>

</html>
