<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title th:text="#{events.new}"></title>
</head>

<body>
	<div th:replace="fragments/menu :: menu"></div>
	<h2 th:text="#{events.new}"></h2>
	<form action="/event" method="post">
		<div>
			<label for="book" th:text="#{field.book}"></label>
			<input type="text" name="book" th:value="${title} + ': ' + ${author}" disabled="disabled" />
			<input type="hidden" name="bookId" th:value="${bookId}" />
		</div>
		<div>
			<label for="date" th:text="#{field.date}"></label>
			<input type="date" name="date" th:value="${proposedDate}" />
		</div>
		<div>
			<label for="time" th:text="#{field.time}"></label>
			<input type="time" name="time" th:value="${proposedTime}" />
		</div>
		<div>
			<label for="host" th:text="#{field.host}"></label>
			<select name="host" th:value="${host}">
				<option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}" th:selected="${host} == ${user.id}"></option>
			</select>
			<button type="submit" th:text="#{events.new}"></button>
	</form>
</body>

</html>
