<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
</head>

<body>
	<h1>Login</h1>
	<form name='login_form' action="login" method='POST'>
		<div>
			<label>E-mail address:</label>
			<input type='text' name='username' value='' />
		</div>
		<div>

	<a href="/registration">Register here</a>
</body>

</html>
