<!DOCTYPE html>
<html lang="en">

<head>
	<title th:text="#{matrix}"></title>
</head>

<body>
	<div th:replace="fragments/menu :: menu"></div>
	<h2 th:text="#{matrix}"></h2>
	<table>
		<tr th:each="row : ${matrix}">
			<td th:each="cell : ${row}" th:text="${cell}"></td>
		</tr>
	</table>
</body>

</html>
