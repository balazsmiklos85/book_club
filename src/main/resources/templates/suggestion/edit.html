<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title th:text="#{book.edit}"></title>
	<link rel="stylesheet" th:href="@{/forms.css}">
</head>

<body>
	<div th:replace="fragments/menu :: menu"></div>
	<h2 th:text="#{book.edit}"></h2>
	<form
		th:action="@{/suggestion/} + (${suggestion.suggestionId} == null ? ${suggestion.bookId} : ${suggestion.suggestionId})"
		method="post">
		<input type="hidden" name="bookId" th:value="${suggestion.bookId}" />
		<input type="hidden" name="suggestionId"
			th:value="${suggestion.suggestionId}" />
		<div>
			<label for="author" th:text="#{book.author}"></label>
			<input type="text" name="author" th:value="${suggestion.author}" />
		</div>
		<div>
			<label for="title" th:text="#{book.title}"></label>
			<input type="text" name="title" th:value="${suggestion.title}" />
		</div>
		<div>
			<label for="url" th:text="#{book.url}"></label>
			<input type="text" name="url" th:value="${suggestion.url}" />
		</div>
		<div>
			<label for="description" th:text="#{suggestion.description}"></label>
		</div>
		<div>
			<textarea type="text" name="description" rows="10"
				th:text="${suggestion.description}"></textarea>
		</div>
		<button type="submit" th:text="'ðŸ“š ' + #{book.edit}"></button>
	</form>
</body>

</html>
