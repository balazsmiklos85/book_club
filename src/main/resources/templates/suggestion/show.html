<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title th:text="#{book.edit}"></title>
</head>

<body>
	<div th:replace="fragments/menu :: menu"></div>
	<h2 th:text="#{suggestion.details}"></h2>
	<div>
		<label th:text="#{book.author}"></label>
		<span th:text="${suggestion.author}"></span>
	</div>
	<div>
		<label th:text="#{book.title}"></label>
		<span th:text="${suggestion.title}"></span>
	</div>
	<div>
		<label th:text="#{book.url}"></label>
		<a th:href="${suggestion.url}" th:text="${suggestion.url}"></a>
	</div>
	<div>
		<label th:text="#{suggestion.description}"></label>
		<p type="text" th:text="${suggestion.description}"></p>
	</div>
</body>
</html>
